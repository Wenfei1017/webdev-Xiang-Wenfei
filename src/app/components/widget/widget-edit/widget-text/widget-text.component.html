<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">
    <div class="navbar-text pull-left">
      <a routerLink=".." class="cl-text-black cl-icon-padding">
        <span class="glyphicon glyphicon-chevron-left">
        </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="updateOrCreateWidget()" class="cl-icon-padding cl-text-black">
        <span class="glyphicon glyphicon-ok">
        </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      Widgets Edit {{widget.widgetType}}
    </a>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-group">
      <label for="text-name">Name</label>
      <input [(ngModel)]="widget.name" type="text" class="form-control" id="text-name" placeholder="Name" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="text-text">Text</label>
      <input [(ngModel)]="widget.text" type="text" class="form-control" id="text-text" placeholder="Text" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="text-rows">Rows</label>
      <input type="text" class="form-control" id="text-rows" placeholder="Rows">
    </div>
    <div class="form-group">
      <label for="text-placeholder">Placeholder</label>
      <input type="text" class="form-control" id="text-placeholder" placeholder="Placeholder">
    </div>
    <div class="input-group">
      <input type="text" readonly value="Formatted" class="form-control"/>
      <span class="input-group-addon">
        <input [(ngModel)]="widget.formatted" type="checkbox" [ngModelOptions]="{standalone: true}"/>
      </span>
    </div><br/>
  </form>
  <a class="btn btn-danger btn-block" (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">
      <a routerLink="../../../../../.." class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </div>
  </div>
</nav>
