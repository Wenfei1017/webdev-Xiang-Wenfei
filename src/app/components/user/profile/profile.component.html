
<nav class="navbar navbar-fixed-top cl-blue-navbar">
  <div class="container-fluid">
    <p class="navbar-text pull-left">
    </p>
    <a class="cl-text-white navbar-brand cl-text-bold cl-text-padding" routerLink="/profile/{{userId}}">
      Profile
    </a>
    <div class="navbar-text pull-right">
      <a routerLink="/profile/{{userId}}" class="cl-icon-padding2 cl-text-white">
          <span class="glyphicon glyphicon-ok">
          </span>
      </a>
    </div>
  </div>
</nav>

<div class="container">
  <div *ngIf="infoFlag" class="alert alert-danger">
    {{infoMsg}}
  </div>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" id="username" placeholder="Username" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input [(ngModel)]="email" type="email" class="form-control" id="email" placeholder="alice@wonderland.com" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)]="first-name" type="text" class="form-control" id="first-name" placeholder="Alice" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)]="last-name" type="text" class="form-control" id="last-name" placeholder="Wonderland" [ngModelOptions]="{standalone: true}">
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     routerLink="/user/{{userId}}/website">Websites</a>
  <a class="btn btn-danger  btn-block"
     routerLink="/login">Logout</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container">
    <div class="row navbar-text">
      <div class="col-xs-3 text-center">
        <a routerLink="#">
          <span class="glyphicon glyphicon-ok"></span>
        </a>
      </div>
      <div class="col-xs-3 text-center">
        <a routerLink="#">
          <span class="glyphicon glyphicon-plus"></span>
        </a>
      </div>
      <div class="col-xs-3 text-center">
        <a routerLink="#">
          <span class="glyphicon glyphicon-star"></span>
        </a>
      </div>
      <div class="col-xs-3 text-center">
        <a routerLink="#">
          <span class="glyphicon glyphicon-heart"></span>
        </a>
      </div>
    </div>
  </div>
</nav>
<nav class="navbar navbar-fixed-bottom cl-blue-navbar">
  <div class="container-fuild">
    <a routerLink="/profile/{{userId}}" class="navbar-link navbar-text pull-right cl-text-white cl-icon-padding">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </div>
</nav>
