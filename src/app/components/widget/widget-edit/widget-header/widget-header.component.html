<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

      <a routerLink=".." class="cl-text-black cl-icon-padding">
        <span class="glyphicon glyphicon-chevron-left">
        </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a (click)="updateOrCreateWidget()" class="cl-icon-padding cl-text-black">

        </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      Widgets Edit
    </a>

<div class="container">
  <form>
    <div class="form-group">
      <label for="heading-name">Name (actually there is no attribute for this according to assignment doc)</label>
      <input type="text" class="form-control" id="heading-name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="heading-text">Text</label>
      <input [(ngModel)]="widget.text" type="text" class="form-control" id="heading-text" placeholder="Text" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label for="heading-size">Size</label>
      <input [(ngModel)]="widget.size" type="text" class="form-control" id="heading-size" placeholder="Heading Size" [ngModelOptions]="{standalone: true}">
    </div>
  </form>
  <a class="btn btn-danger  btn-block" (click)="deleteWidget()">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
