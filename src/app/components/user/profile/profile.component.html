<div class="container">
  <div *ngIf="infoFlag" class="alert alert-success">
    {{infoMsg}}
  </div>
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input [(ngModel)]="user.username" type="text" class="form-control" id="username" placeholder="Username" [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="alice@wonderland.com">
    </div>
    <div class="form-group">
      <label for="first-name">First Name</label>
      <input [(ngModel)]="user.firstName" type="text" class="form-control" id="first-name" placeholder="Alice" [ngModelOptions]="{standalone: true}"/>
    </div>
    <div class="form-group">
      <label for="last-name">Last Name</label>
      <input [(ngModel)]="user.lastName" type="text" class="form-control" id="last-name" placeholder="Wonderland" [ngModelOptions]="{standalone: true}"/>
    </div>
  </form>

  <a class="btn btn-primary btn-block"
     routerLink="/user/{{user._id}}/website">Websites</a>
  <a class="btn btn-danger  btn-block"
     routerLink="/login">Logout</a>
</div>
