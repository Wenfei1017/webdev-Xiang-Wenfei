<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid row">

    <div class="navbar-text pull-left">
      <a routerLink="/user/{{uid}}/website/{{wid}}/page" class="cl-text-black cl-icon-padding">
          <span class="glyphicon glyphicon-chevron-left">
          </span>
      </a>
    </div>
    <div class="navbar-text pull-right">
      <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/new" class="cl-icon-padding cl-text-black">
          <span class="glyphicon glyphicon-plus">
          </span>
      </a>
    </div>
    <a class="navbar-brand cl-text-white cl-text-bold" routerLink=".">
      Widgets
    </a>
  </div>
</nav>

<div class="container cl-container-padding">
  <div  *ngFor="let widget of widgets">
    <div [ngSwitch]="widget.widgetType">
      <div *ngSwitchCase="'HEADER'">
        <div class="pull-right">
          <a routerLink="." class="pull-right">
          <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{widget._id}}">
          <span class="glyphicon glyphicon-cog"></span>
          </a>
        </div>
        <h1>{{widget.text}}</h1>
      </div>

      <div *ngSwitchCase="'YOUTUBE'">
          <div class="embed-responsive embed-responsive-16by9">
            <iframe width="640" height="360" [src]="photoURL(widget.url)" frameborder="0" allowfullscreen></iframe>"
            <a routerLink="." class="pull-right">
              <span class="glyphicon glyphicon-menu-hamburger" style="background-color: white"></span>
            </a>
            <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{widget._id}}" class="pull-right">
              <span class="glyphicon glyphicon-cog" style="background-color: white"></span>
            </a>
          </div>
      </div>

      <div *ngSwitchCase="'IMAGE'">
        <div>
          <a routerLink="." class="pull-right">
            <span class="glyphicon glyphicon-menu-hamburger"></span>
          </a>
          <a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{widget._id}}" class="pull-right">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
          <img class="img-responsive img-rounded cl-widget-images"
               src="{{widget.url}}">
        </div>
      </div>
    </div>
  </div>
</div>

  <div>
    <div class="pull-right">
      <a routerLink="." class="pull-right">
        <span class="glyphicon glyphicon-menu-hamburger"></span>
      </a>
      <a routerLink=".">
        <span class="glyphicon glyphicon-cog"></span>
      </a>
    </div>
    <p></p>
  </div>


<nav class="navbar navbar-default navbar-fixed-bottom">
  <div class="container-fluid row">
    <div class="pull-right navbar-text">

      <a routerLink="/user/{{uid}}" class="cl-icon-padding">
        <span class="glyphicon glyphicon-user"></span>
      </a>

    </div>

    <div class="pull-left navbar-text">
      <a routerLink="." class="cl-icon-padding">
        <span class="glyphicon glyphicon-play"></span>
      </a>
      <a routerLink="." class="cl-icon-padding">
        <span class="glyphicon glyphicon-eye-open"></span>
      </a>

    </div>
  </div>
</nav>
