<nav class="navbar navbar-fixed-top navbar-light bg-secondary">
  <a class="btn navbar-brand" routerLink="..">
    <span class="glyphicon glyphicon-chevron-left text-dark"></span>
  </a>
  <div class="navbar-brand font-weight-bold" routerLink=".">
    Widget Edit {{widget.widgetType}}
  </div>
  <a class="btn navbar-brand pull-right" (click)="updateOrCreateWidget()">
    <span class="glyphicon glyphicon-ok text-dark"></span>
  </a>
</nav>
<div class="container-fluid cl-body-padding">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input [(ngModel)]="widget.name" id="name" type="text" class="form-control" name="name" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="html">HTML</label>
      <!-- <input [(ngModel)]="widget.text" type="text" class="form-control" name="text" placeholder="Text"> -->
      <quill-editor [(ngModel)]="widget.text" name = "text" id="html"></quill-editor>
    </div>
  </form>
  <a (click)="deleteWidget()" class="btn btn-block btn-danger">Delete</a>
</div>
<nav class="navbar navbar-fixed-bottom navbar-light bg-secondary">
  <a class="btn navbar-brand pull-right" routerLink="/user/{{uid}}">
    <span class="glyphicon glyphicon-user text-primary"></span>
  </a>
</nav>
